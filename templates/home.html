<!DOCTYPE html>
<html>
<head>
    <title>Spotify Analytics Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin = "anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Phudu&family=Roboto:ital,wght@1,300&family=Ubuntu&display=swap" rel="stylesheet" />
</head>

<body>
    <div class = "container">
        <header>
            <h1>SpotiSpy</h1>
        </header>
        <div class = "description">
            <p>Welcome to SpotiSpy! Enter a playlist ID so I can peek inside ur playlist and judge ur music taste.</p>
        </div>
        <div class = "form_container">
            <form method="POST" action="/analyze_playlist">
                <label for="parentFirst">Enter a playlist ID:</label>
                <input type="text" name="playlist_id" id="playlist_id" required>
                <br>
                <button type='submit' id="analyze-button">Analyze</button>
            </form>
        </div>
    </div>
</body>

<footer>
    <div class = "footer_content">
        <p>Built by Ashley Yan</p>
    </div>
</footer>
</html>
